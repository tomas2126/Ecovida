<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Ecovida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1508675801635-0614b0a7e78d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(20, 70, 20, 0.75);
      z-index: -1;
    }

    .register-container {
      background: rgba(0, 100, 0, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 25px;
      font-weight: bold;
      color: #a8d5a3;
      text-shadow: 1px 1px 2px #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #cdeac0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    button[type="submit"] {
      background-color: #66bb6a;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(51, 90, 32, 0.7);
    }

    button[type="submit"]:hover {
      background-color: #4caf50;
    }

    .register-footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #cdeac0;
    }

    .register-footer a {
      color: #a8d5a3;
      text-decoration: none;
      font-weight: 600;
    }

    .register-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="register-container">
    <h2>Crea tu cuenta en Ecovida</h2>
    <form id="register-form">
      <label for="fullname">Nombre completo</label>
      <input type="text" id="fullname" name="fullname" placeholder="Tu nombre completo" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" placeholder="Usuario deseado" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Elige una contraseña" required />

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required />

      <button type="submit">Registrarse</button>
    </form>

    <div class="register-footer">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.fullname.value.trim();
      const email = this.email.value.trim();
      const user = this.username.value.trim();
      const pass = this.password.value;
      const confirm = this["confirm-password"].value;

      if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      alert(`¡Gracias por registrarte, ${name}!\n(Tu cuenta aún no se guarda en una base de datos real.)`);
      // Aquí se puede integrar con base de datos o backend
    });
  </script>
</body>
</html>
